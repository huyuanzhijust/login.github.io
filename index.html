<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="./css/public.css">
	<link rel="stylesheet" href="./css/index.css">	
</head>
<body>
	<main id="main-box">
		<!-- logo图标 -->
		<section class="logo">
			<img src="img/logo4.png">
		</section> 
		<!-- 内容部分 -->
		<section class="content">	
			<div class="login">
				<div class="telephone">
					<img src="./img/phone2.png">
				</div>
				<form class="login-box">
					<div class="login-mode">
						<span class="account-login check">账户登录</span>
						<span class="QR-login checks">扫码登录</span>
					</div>
					<span class="login-title">用户登录|user Login</span>
					<div class="login-info">
						<label class="label-box">
							<input type="text" name="username" placeholder="">
						</label>
						<label class="label-box">
							<input type="password" name="pwd">
						</label>
						<button class="btn">登录</button>
						<div class="remember-password">
							<input type="checkbox" name="">
							<p>记住密码</p>
						</div>
					</div>
					<div class="QR">
						<img src="./img/weixin.png">
					</div>
					<select class="theme">
							<option>默认主题</option>
							<option>绿色主题</option>
							<option>黑色主题</option>
						</select>
				</form>
			</div>
			<div class="partner">
				<div class="partner-left">
					<img src="./img/hezuo4.png">	
				</div>
				<div class="partner-right">
					<img src="./img/zgjz3.png">
					<img src="./img/zgzt3.png">
					<img src="./img/zgsd3.png">
					<img src="./img/zgwuye.png">
					<img src="./img/huaxi3.png">
					<img src="./img/liantong3.png">
					<img src="./img/jiangong3.png">
				</div>
			</div>
		</section>
		<!-- 页脚 -->
		<section class="footer">
			<span>Copyright &copy; 2016成都建正科技有限公司版权所有</span>
		</section>
	</main>
	<script type="text/javascript" src="./js/jQuery.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
